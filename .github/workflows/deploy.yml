name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time a new commit is pushed to the main branch
  push:
    branches: [main, master]
  # Allow manual deployment from GitHub Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # Default to repository root

jobs:
  # Test job - runs E2E tests before deployment
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: ${{ env.BUILD_PATH }}

      - name: Setup Sanity environment variables
        run: |
          echo "VITE_SANITY_PROJECT_ID=${{ secrets.SANITY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "VITE_SANITY_DATASET=production" >> $GITHUB_ENV
        working-directory: ${{ env.BUILD_PATH }}

      - name: Run Playwright tests
        run: npm run test
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}

      - name: Setup Sanity environment variables
        run: |
          echo "VITE_SANITY_PROJECT_ID=${{ secrets.SANITY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "VITE_SANITY_DATASET=production" >> $GITHUB_ENV
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build Astro site
        run: |
          if [ -n "${{ secrets.SANITY_PROJECT_ID }}" ]; then
            npm run build
          else
            echo "Warning: SANITY_PROJECT_ID not set. Building without Sanity content..."
            npm run build || echo "Build failed - Sanity project ID required"
          fi
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
